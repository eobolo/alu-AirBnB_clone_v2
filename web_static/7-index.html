<!DOCTYPE html>
<html lang="en">
    <head>
        <title>web static</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="stylesheet" href="./styles/7-places.css">
        <link rel="shortcut icon" href="./images/icon.png" type="image/airbnb-icon">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <h2>Arizona:</h2>
                    <ul class="popover">
                        <li>page</li>
                        <li>page2</li>
                    </ul>
                    <h2>California:</h2>
                    <ul class="popover">
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen, Gas...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Gas</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button type="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="article-container">
                    <article><h2>My home</h2></article>
                    <article><h2>Tiny house</h2></article>
                    <article><h2>A suite</h2></article>
                </div>
            </section>
        </div>
